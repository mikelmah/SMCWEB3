    <canvas width="800" height="700" id="myCanvas" style="border:1px solid #000000;">

    <script>
        
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            
            //200,100,100,100
            var grd = ctx.createLinearGradient(200,100,100,100);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,170,1000);

            //second column
            var grd = ctx.createLinearGradient(400,50,50,50);
            grd.addColorStop(1,"green");
            grd.addColorStop(0,"white");
            
            ctx.fillStyle = grd;
            ctx.fillRect(300,10,150,800);
            //text
            ctx.font = "68px Calibri";
            ctx.strokeText("ITALY", 145, 350,);

            //image
            var img = new Image();   // Create new img element
img.src = 'https://cdn.britannica.com/60/1760-050-008B6BAB/Italy.jpg';
            </script>
